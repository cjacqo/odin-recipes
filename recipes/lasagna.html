<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="recipes.css">
    <title>Odin Recipes | Lasagna</title>
</head>
<body>
    <main class="recipe-details main">
        <!-- 
            Recipe section: image, name, duration (prep, cook, total), 
                           # of people fed 
        -->
        <section class="recipe-details section">
            <!-- Image -->
            <div class="recipe-details box image">
                <img src="../imgs/lasagna.jpg" alt="lasagna" />
            </div>
            <!-- Details -->
            <div class="recipe-details box info">
                <!-- Title -->
                <div class="container title">
                    <h3 class="text-el">Lasagna</h3>
                </div>

                <!-- Recipe Details -->
                <div class="container details">
                    <!-- Time -->
                    <div class="wrapper time">
                        <div class="container equal-item">
                            <div class="wrapper top">
                                <small id="prep">Prep</small>
                            </div>
                            <div class="wrapper bottom">
                                <p class="text-el">30m</p>
                            </div>
                        </div>
                        <div class="container equal-item">
                            <div class="wrapper top">
                                <small id="cook">Cook</small>
                            </div>
                            <div class="wrapper bottom">
                                <p class="text-el">2h 30m</p>
                            </div>
                        </div>
                        <div class="container equal-item">
                            <div class="wrapper top">
                                <small id="other">Other</small>
                            </div>
                            <div class="wrapper bottom">
                                <p class="text-el">15m</p>
                            </div>
                        </div>
                        <div class="container equal-item">
                            <div class="wrapper top">
                                <small id="total">Total</small>
                            </div>
                            <div class="wrapper bottom">
                                <p class="text-el">3h 15m</p>
                            </div>
                        </div>
                    </div>
                    <!-- Servings -->
                    <div class="wrapper servings">
                        <div class="box icon small-item">
                            <i class="fa-solid fa-utensils"></i>
                        </div>
                        <div class="box content small-item">
                            <div class="text">
                                <p class="text-el">12 Servings</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <sidebar class="recipe-details sidebar">
            <!-- Buttons -->
            <div class="wrapper buttons">
                <div class="equal-item link active">
                    <a href="#">Details</a>
                </div>
                <div class="equal-item link">
                    <a href="#">Ingredients</a>
                </div>
                <div class="equal-item link">
                    <a href="#">Recipe</a>
                </div>
            </div>
        </sidebar>
    </main>
</body>
</html>
