<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="recipes.css">
    <title>Odin Recipes | Lasagna</title>
</head>
<body>
    <main class="recipe-details main">
        <!-- Image -->
        <section class="recipe-details section">
            <div class="recipe-details box image" id="imageContainer">
                <img src="../imgs/lasagna.jpg" alt="lasagna" />
            </div>
        </section>

        <!-- Details -->
        <section class="recipe-details box info" id="content">
            <!-- Title -->
            <div class="container title">
                <h3 class="text-el">Lasagna</h3>
            </div>

            <!-- Recipe Details -->
            <div class="container details active" id="detailsContainer">
                <!-- Time -->
                <div class="wrapper time">
                    <div class="container equal-item">
                        <div class="wrapper top">
                            <small id="prep">Prep</small>
                        </div>
                        <div class="wrapper bottom">
                            <p class="text-el">30m</p>
                        </div>
                    </div>
                    <div class="container equal-item">
                        <div class="wrapper top">
                            <small id="cook">Cook</small>
                        </div>
                        <div class="wrapper bottom">
                            <p class="text-el">2h 30m</p>
                        </div>
                    </div>
                    <div class="container equal-item">
                        <div class="wrapper top">
                            <small id="other">Other</small>
                        </div>
                        <div class="wrapper bottom">
                            <p class="text-el">15m</p>
                        </div>
                    </div>
                    <div class="container equal-item">
                        <div class="wrapper top">
                            <small id="total">Total</small>
                        </div>
                        <div class="wrapper bottom">
                            <p class="text-el">3h 15m</p>
                        </div>
                    </div>
                </div>
                <!-- Servings -->
                <div class="wrapper servings">
                    <div class="box icon small-item">
                        <i class="fa-solid fa-utensils"></i>
                    </div>
                    <div class="box content small-item">
                        <div class="text">
                            <p class="text-el">12 Servings</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recipe Ingredients -->
            <div class="container ingredients displayNone" id="ingredientsContainer">
                <!-- Title -->
                <div class="wrapper title">
                    <h5>Ingredients</h5>
                </div>
                <!-- Content -->
                <div class="wrapper content">
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>1lb sweet Italian sausage</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>3/4lb lean ground beef</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>1/2 cup minced onion</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>2 cloves garlic, crushed</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>1 (28 ounce) can crushed tomatoes</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>2 (6 ounce) cans tomato paste</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>2 (6.5 ounce) cans canned tomato paste</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>1/2 cup water</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>2tbsp white sugar</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>1<sup>1/2</sup>tsp dried basil leaves</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>1/2tsp fennel seeds</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>1tsp Italian seasoning</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>1<sup>1/2</sup>tsp salt</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>1/4tsp black pepper</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>4tbsp chopped fresh parsley</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>12 lasagna noodles</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>16 ounces ricotta cheese</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>1 egg</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>3/4 pound mozzarella cheese</p>
                        </div>
                    </button>
                    <button name="ingredient" type="button" class="item ingredient">
                        <div class="check"></div>
                        <div class="text ingredient">
                            <p>3/4 cup grated Parmesan cheese</p>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Recipe -->
            <div class="container recipe displayNone" id="recipeContainer">
                <!-- Title -->
                <div class="wrapper title">
                    <h5>Steps</h5>
                </div>
                <!-- Content -->
                <div class="wrapper content">
                    <div class="box step-num">
                        <div class="num"><p>1</p></div>
                    </div>
                    <div class="box step-content">
                        <div class="num">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet voluptas unde doloribus voluptatibus similique saepe magnam totam obcaecati fugiat optio.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <sidebar class="recipe-details sidebar">
            <!-- Buttons -->
            <div class="wrapper buttons">
                <div class="equal-item link active" id="detailsBtn">
                    <a href="#">Details</a>
                </div>
                <div class="equal-item link" id="ingredientsBtn">
                    <a href="#">Ingredients</a>
                </div>
                <div class="equal-item link" id="recipeBtn">
                    <a href="#">Recipe</a>
                </div>
            </div>
        </sidebar>
    </main>

    <!-- Script Tag -->
    <script src="js/script.js"></script>
</body>
</html>
