<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="recipes.css">
    <title>Odin Recipes | Lasagna</title>
</head>
<body>
    <main class="recipe-details main">
        <!-- 
            Recipe Header: image, name, duration (prep, cook, total), 
                           # of people fed 
        -->
        <header class="recipe-details header">
            <!-- Image -->
            <div class="recipe-details box image">
                <img src="../imgs/lasagna.jpg" alt="lasagna" />
            </div>
            <!-- Details -->
            <div class="recipe-details box info">
                <!-- Title -->
                <div class="container title">
                    <h3 class="text-el">Lasagna</h3>
                </div>

                <!-- Recipe Details -->
                <div class="container details">
                    <!-- Time -->
                    <div class="wrapper time">
                        <div class="box title">
                            <h6 class="text-el bold">Time</h6>
                        </div>
                        <div class="box content">
                            <div class="text">
                                <p><span class="bold">Prep:&nbsp;</span>30m</p>
                            </div>
                            <div class="text">
                                <p><span class="bold">Cook:&nbsp;</span>2h 30m</p>
                            </div>
                            <div class="text">
                                <p><span class="bold">Additional:&nbsp;</span>15m</p>
                            </div>
                            <div class="text">
                                <p><span class="bold">Total:&nbsp;</span>3h 15m</p>
                            </div>
                        </div>
                    </div>
                    <!-- Servings -->
                    <div class="wrapper servings">
                        <div class="box title">
                            <h6 class="text-el bold">Servings</h6>
                        </div>
                        <div class="box content">
                            <div class="text">
                                <p class="text-el">12</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
